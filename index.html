<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Order!</h1><br><br>
        <form id="pizza">

          <div class="form-group">
            <label for="pizzaSize">Select Size of Pie</label>
            <select class="form-control" id="pizzaSize">
              <option value="9">Small</option>
              <option value="11">Medium</option>
              <option value="12">Large</option>
            </select>
          </div>

          <div class="form-group" id="pizzaTopping">
            <label for="pizzaTopping">Add Toppings (1$ Each) - Meat:</label><br>
            <input type="checkbox" name="topping" value="1">Pepperoni<br>
            <input type="checkbox" name="topping" value="1">Sausage<br>
            <input type="checkbox" name="topping" value="1">Chicken<br>
            <input type="checkbox" name="topping" value="1">Bacon<br><br>


            <label for="pizzaTopping">Add Toppings (1$ Each) - Veggies:</label><br>
            <input type="checkbox" name="topping" value="1">Black Olives<br>
            <input type="checkbox" name="topping" value="1">Tomato<br>
            <input type="checkbox" name="topping" value="1">Pineapple (yes it's a pizza topping!)<br>
            <input type="checkbox" name="topping" value="1">Banana Peppers<br>
          </div>

          <div class="form-group">
            <label for="pizzaDelivery">Will this be for Delivery or Carryout?  ($3.00 Delivery Charge)</label>
            <select class="form-control" id="pizzaDelivery">
              <option value="">Carry Out</option>
              <option value="3">Delivery</option>

            </select>
          </div>

          <div class="form-group">
            <label for="pizzaQuantity">How many would you like? (max three per order)</label>
            <select class="form-control" id="pizzaQuantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>

<!-- form/container end -->
      </form>
      <ul id="receipt">

      </ul>
    </div>
  </body>
</html>
